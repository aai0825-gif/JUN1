name: Android CI (Build APK) — no cache

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # 작업 디렉토리 안에 로컬 그레이들 홈 (Actions 캐시 사용 안 함)
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
      # 빌드 캐시 완전 비활성화
      GRADLE_OPTS: -Dorg.gradle.caching=false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android packages
        run: |
          sdkmanager --install "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "cmdline-tools;latest"

      - name: Prepare local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
          cat local.properties

      # gradle 액션/캐시 미사용: 직접 다운로드해 실행
      - name: Download Gradle 8.7
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle.zip
          unzip -q gradle.zip

      - name: Build Debug APK (no cache)
        run: |
          ./gradle-8.7/bin/gradle --version
          ./gradle-8.7/bin/gradle \
            -Dorg.gradle.caching=false \
            --no-build-cache \
            --no-daemon \
            --warning-mode all \
            --stacktrace \
            :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: JUN1-debug-apk
          path: app/build/outputs/apk/debug/*.apk
